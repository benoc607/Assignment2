<!DOCTYPE html>
<html>
{% extends "base.html" %}

{% block content %}
    <h3>Choose a city to travel in England</h3>
    <form action="#" method="post">
        <SELECT name="city">
            <OPTION value=100>Please Select an Option</option>
            <OPTION value=0>Lake District National Park (Cumbria)</option>
            <OPTION value=1>Corfe Castle</option>
            <OPTION value=2>The Cotswolds</option>
            <OPTION value=3>Cambridge</option>
            <OPTION value=4>Bristol</option>
            <OPTION value=5>Oxford</option>
            <OPTION value=6>Norwich</option>
            <OPTION value=7>Stonehenge</option>
            <OPTION value=8>Watergate Bay</option>
            <OPTION value=9>Birmingham</option>

        </SELECT><br/><br/>

        <label for="chatbot">Chatbot:</label><br>
        <input type="text" id="chatbot" name="chatbot" value="" placeholder="Enter query/location">{{chatbot}}<br>
        <input type="submit" value="submit"/><br/>
    </form><br/>

    {{content}}<br/>
    {{content2}}<br/>
    {{content3}}
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q={{link}}&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
            </iframe>

            <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style>
            <a href="https://www.embedgooglemap.net">embed google map</a>
            <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style>
        </div>
    </div>
{% endblock %}
   </body>
</html>
